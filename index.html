<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT Preview Card Component (3Dfied)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card" id="card3429">
      <div class="card-image">
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium collection by Jules Wyvern">
        </a>
      </div>
      <div class="card-body">
        <h1 class="card-title">
          <a href="#">Equilibrium #3429</a>
        </h1>
        <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card-details">
          <div class="card-details-price">0.041 ETH</div>
          <div class="card-details-time">3 days left</div>
        </div>
      </div>
      <div class="card-footer">
        <div class="card-footer-profile">
          <div class="card-footer-profile-avatar">
            <img src="images/image-avatar.png" alt="Jules Wyvern profile picture">
          </div>
          <div class="card-footer-profile-author">
            Creation of <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Made with <span class="love">:love:</span> by <a href="https://github.com/snigo" target="_blank" rel="noopener noreferrer">@snigo</a>.
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
